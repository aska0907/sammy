<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Salma!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* General styling */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
    }

    .birthday-page {
      height: 100vh;
      position: relative;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('https://source.unsplash.com/1920x1080/?birthday') no-repeat center center/cover;
      opacity: 0.3;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    .text-glow {
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 200, 200, 0.7);
      animation: glow 1s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.6), 0 0 20px rgba(255, 200, 200, 0.6);
      }
      to {
        text-shadow: 0 0 30px rgba(255, 255, 255, 1), 0 0 50px rgba(255, 200, 200, 1);
      }
    }

    .btn-surprise {
      background: #ff6f61;
      border: none;
      color: white;
      font-size: 1.5rem;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff6f61, 0 0 20px #ff6f61;
      animation: pulse 1s infinite alternate;
    }

    .btn-surprise:hover {
      background: #ff8776;
      box-shadow: 0 0 15px #ff8776, 0 0 30px #ff8776;
    }

    @keyframes pulse {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.1);
      }
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .balloon {
      position: absolute;
      background-color: #ff6f61;
      border-radius: 50%;
      width: 80px;
      height: 100px;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0.7;
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0.9;
      }
    }

    /* Image styling and independent rotation animation */
    .image-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .image-container img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      opacity: 0;
      animation: slideIn 1.5s forwards, rotateImage 5s linear infinite;
    }

    .image-container img:nth-child(1) {
      animation-delay: 0.5s, 0s;
    }

    .image-container img:nth-child(2) {
      animation-delay: 1s, 0s;
    }

    .image-container img:nth-child(3) {
      animation-delay: 1.5s, 0s;
    }

    @keyframes slideIn {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes rotateImage {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Media Queries for responsiveness */
    @media (max-width: 768px) {
      .text-glow {
        font-size: 2.5rem;
      }

      .btn-surprise {
        font-size: 1.2rem;
        padding: 8px 16px;
      }

      .image-container img {
        width: 120px;
        height: 120px;
      }
    }

    @media (max-width: 480px) {
      .text-glow {
        font-size: 2rem;
      }

      .btn-surprise {
        font-size: 1rem;
        padding: 6px 12px;
      }

      .image-container img {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="birthday-page">
    <div class="overlay"></div>
    <div class="content">
      <h1 class="text-glow">Happy Birthday Salma!</h1>
      <p>You're truly the best girl anyone could ask for. ðŸŽ‚ðŸŽ‰</p>
      <button class="btn-surprise" id="surpriseBtn"> if u love me click ðŸŽˆ</button>
    </div>
    <div class="image-container">
      <img src="mi.jpg" alt="Image 1">
      <img src="IMG-20231225-WA0002.jpg" alt="Image 2">
      <img src="IMG-20231225-WA0005.jpg" alt="Image 3">
    </div>
    <canvas id="confettiCanvas"></canvas>
  </div>

  <script>
    // Confetti Animation
    const canvas = document.getElementById('confettiCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confettiCount = 300;
    const confettiArray = [];

    class Confetti {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height - canvas.height;
        this.r = Math.random() * 10 + 1;
        this.d = Math.random() * confettiCount;
        this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
        this.tilt = Math.random() * 10 - 10;
        this.tiltAngleIncremental = Math.random() * 0.07 + 0.05;
        this.tiltAngle = 0;

        this.draw = () => {
          ctx.beginPath();
          ctx.lineWidth = this.r / 2;
          ctx.strokeStyle = this.color;
          ctx.moveTo(this.x + this.tilt + this.r / 4, this.y);
          ctx.lineTo(this.x + this.tilt, this.y + this.tilt + this.r / 4);
          ctx.stroke();
        };
      }
    }

    for (let i = 0; i < confettiCount; i++) {
      confettiArray.push(new Confetti());
    }

    const drawConfetti = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < confettiCount; i++) {
        confettiArray[i].draw();
        confettiArray[i].y += Math.cos(confettiArray[i].d) + 1 + confettiArray[i].r / 2;
        confettiArray[i].x += Math.sin(confettiArray[i].d);

        if (confettiArray[i].y > canvas.height) {
          confettiArray[i].x = Math.random() * canvas.width;
          confettiArray[i].y = -10;
        }
      }
      requestAnimationFrame(drawConfetti);
    };

    // Balloons Animation
    const createBalloon = () => {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.style.left = `${Math.random() * 100}vw`;
      balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 80%, 60%)`;
      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 6000);
    };

    setInterval(createBalloon, 700);

    // Event listener for the button
    document.getElementById('surpriseBtn').addEventListener('click', () => {
      // Hide the button after click
      document.getElementById('surpriseBtn').style.display = 'none';

      // Trigger confetti animation
      drawConfetti();
    });
  </script>
</body>
</html>
